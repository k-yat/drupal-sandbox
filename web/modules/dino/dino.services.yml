parameters:
  dino.roar.use_keyvalue_cache: true

services:
  dino.roar_generator:
    class: Drupal\dino\Jurassic\RoarGenerator
    arguments:
      - '%dino.roar.use_keyvalue_cache%'
      - '@keyvalue'

  dino.dino_listener:
    class: Drupal\dino\Jurassic\DinoListener
    arguments:
      - '@logger.factory'
    tags:
      - { name: 'event_subscriber' }
